<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Case</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Convert Case</h1>
        <p>Simply enter your text and choose the case you want to convert it to.</p>
        <form>
            <textarea id="content" rows="10"  cols="1000" placeholder="Type or paste your content here" autofocus></textarea>
        </form>
        <div class="actions">
            <button id="sentence" class="btn">Sentence case</button>
            <button id="lower" class="btn">Lower case</button>
            <button id="upper" class="btn">Upper case</button>
            <button id="capitalized" class="btn">Capitalized case</button>
            <button id="alternating" class="btn">Alternating case</button>
            <button id="title" class="btn">Title case</button>
            <button id="inverse" class="btn">Inverse Case</button>
            <button id="download" class="btn">Download text</button>
        </div>
    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site</noscript>
    
</body>
</html>
